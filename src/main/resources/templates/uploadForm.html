<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<body>
	<div layout:fragment="content">
		<div th:if="${message}">
			<h2 th:text="${message}" />
		</div>
		<div>
			<form method="POST" enctype="multipart/form-data" action="">				
				<table>
					<tr>
						<td>File to upload:</td>
						<td><input type="file" name="file" /></td>
					</tr>					
					<tr>
						<td></td>
						<td><input type="submit" value="Upload" /></td>
					</tr>
				</table>
			</form>
		</div>
		<div>
			<ul>
				<li th:each="file : ${files}" th:text="${file}"></li>
			</ul>
		</div>
			<div>
			<form method="POST"  action="createBills">				
				<table>				
					<tr>
						<td></td>
						<td><input type="submit" value="Create bills" /></td>
					</tr>
				</table>
			</form>
		</div>
		
		<div>
			<form method="POST"  action="createEmploees">				
				<table>				
					<tr>
						<td></td>
						<td><input type="submit" value="Create Emploees" /></td>
					</tr>
				</table>
			</form>
		</div>
		
		<div>
			<form method="POST"  action="deleteFiles">				
				<table>				
					<tr>
						<td></td>
						<td><input type="submit" value="delete files" /></td>
					</tr>
				</table>
			</form>
		</div>
		
	</div>

</body>
</html>
